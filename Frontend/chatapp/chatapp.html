
<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./chatapp.css">
</head>

<body>
  <div class="container chat-app">
    <div class="active-users">
      <h2>Active Users</h2>
      <ul id="user-list" class="list-group">
        <!-- Display active users here -->
      </ul>
    </div>
    <div class="chat-window">
      <h2>Chat Window</h2>
      <ul id="chat-messages" class="list-group">
        <!-- Display chat messages here -->
      </ul>
      <div class="input-box">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message here">
        <button id="send-btn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Add  HTML content for the group creation and invitation here -->
  <div class="container mt-4">
    <div class="form-group">
      <label for="group-name">Group Name:</label>
      <input type="text" class="form-control" id="group-name" placeholder="Enter group name">
    </div>
    <button id="create-group-btn" class="btn btn-primary">Create Group</button>
  </div>
  <div class="container mt-4">
    <div class="form-group">
      <label for="invite-username">Username to Invite:</label>
      <input type="text" class="form-control" id="invite-username" placeholder="Enter username to invite">
    </div>
    <button id="invite-user-btn" class="btn btn-primary">Invite User</button>
  </div>
  <div id="user-groups" class="container mt-4">
    <!-- Display user's groups here -->
  </div>
  <div id="group-messages" class="container mt-4">
    <!-- Display group messages here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./chatapp.js"></script>
  <script>
    // Add  JavaScript code here (if any)
    function storeMessageLocally(msgObj) {
      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push(msgObj);
      localStorage.setItem("messages", JSON.stringify(messages));
    }

    // Function to get messages from local storage
    function getLocalMessages() {
      return JSON.parse(localStorage.getItem("messages")) || [];
    }
  </script>
</body>

</html>
