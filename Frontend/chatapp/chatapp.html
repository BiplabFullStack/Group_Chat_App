 <!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./chatapp.css">
</head>
<body>
    <div class="container chat-app">
        <div class="active-users">
            <h2>Active Users</h2>
            <ul id="user-list" class="list-group">
            
            </ul>
        </div>
        <div class="chat-window">
            <h2>Chat Window</h2>
            <ul id="chat-messages" class="list-group">
              
            </ul>
            <div class="input-box">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./chatapp.js"></script>
</body>
</html>
